<!DOCTYPE html>
<html>
  <head>
    <title>Liquid Wiki</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/tachyons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="text/javascript" src="/static/js/hc.js"></script>
  </head>
  <body class="sans-serif">
    <div class="fl w-100 pa2">
      <div class="pa4 pb2 f3">Liquid Wiki Pages</div>
      <ul class="pages list pa4 pt0 pb0" id="pages">

      </ul>
      <form id="create-page" class="pt2 pl4 pr4 black-80">
        <div class="measure">
          <label for="name" class="f6 b db mb2">Create a page</label>
          <input id="name" class="input-reset ba b--black-20 pa2 mb2 db w-100" type="text" aria-describedby="name-desc">
          <small id="name-desc" class="f6 black-60 db mb2">Hit enter to create</small>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="/static/js/index.js"></script>
  </body>
</html>
