<!DOCTYPE html>
<html>
  <head>
    <title>Liquid Wiki</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/tachyons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script type="text/javascript" src="/static/js/hc.js"></script>
  </head>
  <body class="sans-serif">
    <div class="bg-moon-gray vh-100">
      <div class="pa2 h-100 flex flex-column items-stretch">
        <div class="pb2">
          <a href="/" class="link dim blue">Back</a>
        </div>
        <div class="page br3 overflow-hidden h-100">
          <div class=" bg-white mw6 pa2 h-100 overflow-y-scroll" id="wiki-page">
            <div id="wiki-page-title" class="f3 pb2"></div>

            <div class="story" id="wiki-page-story">
            </div>

            <footer class="bg-moon-gray pa2">
              <div class="tr">
                <button id="add-story-item" type="button">+</button>
              </div>
            </footer>

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/js/page.js"></script>
  </body>
</html>
